<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEACE HIVE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            font-size: 32px;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">PEACE HIVE</div>
    <div class="form-container">
        <div class="form-group">
            <label for="workshop">Workshop:</label>
            <input type="text" id="workshop" name="workshop">
        </div>
        <div class="form-group">
            <label for="activity">Activity:</label>
            <input type="text" id="activity" name="activity">
        </div>
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <input type="text" id="feedback" name="feedback">
        </div>
        <button class="submit-btn" onclick="sendDataToGoogleScript()">Send to the hive</button>
    </div>

    <script>
        function sendDataToGoogleScript() {
            const workshop = document.getElementById('workshop').value;
            const activity = document.getElementById('activity').value;
            const feedback = document.getElementById('feedback').value;

            const data = {
                workshopName: workshop,
                activityName: activity,
                feedback: feedback
            };

            fetch('https://script.google.com/macros/s/AKfycbyGUD3XNdSPZ8vCHxNoHtvAZwGadiMCAR_224_UI89DCIcFarQH9iwI84hqovIk9A2euQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Data sent to Google Sheet successfully!');
                    // You can add more actions or reset the form here if needed.
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending data to Google Sheet.');
            });
        }
    </script>
</body>
</html>
